<div class="authors-container">
  <div class="search-fields">
    <mat-form-field>
      <input matInput placeholder="Search by author name" [(ngModel)]="searchConfig.authorName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Search by book title" [(ngModel)]="searchConfig.bookTitle">
    </mat-form-field>
  </div>

  <div class="search-fields">
    <mat-form-field>
      <mat-label>Select Age Category</mat-label>
      <mat-select [(ngModel)]="searchConfig.ageCategory">
        <mat-option [value]=""></mat-option>
        <mat-option *ngFor="let ageCategory of ageCategories" [value]="ageCategory">
          {{ ageCategory }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select Genre</mat-label>
      <mat-select [(ngModel)]="searchConfig.genre">
        <mat-option [value]=""></mat-option>
        <mat-option *ngFor="let genre of genres" [value]="genre">
          {{ genre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="author-cards-container">
    <mat-card class="author-card" *ngFor="let author of ((authors$ | async) | filter: searchConfig)">
      <mat-card-header>
        <mat-card-title>{{ author.name }}</mat-card-title>
        <mat-card-subtitle>{{ author.title | uppercase }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://helios-i.mashable.com/imagery/articles/01Fzl1MROydyq66J8rXDNzr/hero-image.fill.size_1200x1200.v1614267976.png">
    </mat-card>

    <div class="author-card-empty"></div>
    <div class="author-card-empty"></div>
    <div class="author-card-empty"></div>
  </div>
</div>
